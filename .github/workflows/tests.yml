name: Run NVQuantum Tests

on:
  push:
    branches: [main, master]  # Ejecuta en pushes a main o master
  pull_request:
    branches: [main, master]  # Ejecuta en PRs a main o master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest nvquantum.py -v